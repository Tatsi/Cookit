<div class="col-md-6">
	<a href="{% url 'recipe' item.id %}" class="recipe_link">
		<div class="thumbnail right-caption">
			<img class="img-rounded img-responsive" src="http://placehold.it/180x150" alt="recipe thumb">
			<div class="caption">
				<h1>{{item.title}}
				{% if item.favourite %}
					<span class="fa fa-heart"></span>
				{% else %}
					<span class="fa fa-heart-o"></span>
				{% endif %}
				</h1>
				<h5> by {{item.creator.user.username}}</h5>
				<p>{{item.description|truncatechars:90}}</p>
				{% include "vote_stars.html" with item=item %}
			</div>
		</div>
	</a>
</div>
